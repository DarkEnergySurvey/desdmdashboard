{% extends 'base_monitor.html' %}
{% load staticfiles %}

{% block content %}

{% for metric in metrices %}

<div id='dashboard_metric' {% if metric.is_in_trouble_status %}class='alert-mode' {% endif %}>
    <h2>
        <a href="{{ metric.get_absolute_url }}">
            {{ metric.name }}
        </a>
        <div class='shaded'>{{ metric.owner }}</div>
    </h2>
    <p>
    <b>Status:</b>
    {% if metric.is_in_trouble_status %}    
    <img class='icon' src="{% static "img/error_icon.png" %}" height='16px' alt="logo"/>
    {% else %}
    <img class='icon' src="{% static "img/ok_icon.png" %}" height='16px' alt="logo"/>
    {% endif %}
    </p>
    <div id='figure'>
        {{ metric.data_display|safe }}
    </div>
</div>    
{% endfor %}

{% endblock %}
